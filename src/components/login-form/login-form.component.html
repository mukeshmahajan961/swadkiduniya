<div>
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
      <input id="email" type="email" formControlName="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
    </div>
    
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="password" type="password" formControlName="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input id="remember-me" formControlName="rememberMe" type="checkbox" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
      </div>
      <div class="text-sm">
        <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Forgot your password?</a>
      </div>
    </div>
    
    <div>
      <button type="submit" [disabled]="loginForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-50 disabled:cursor-not-allowed">
        Sign In
      </button>
    </div>
  </form>

  <p class="mt-6 text-center text-sm text-gray-600">
    Not a member?
    <button (click)="switchToSignup()" class="font-medium text-orange-600 hover:text-orange-500">
      Sign up
    </button>
  </p>
</div>
