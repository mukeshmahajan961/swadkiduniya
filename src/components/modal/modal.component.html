@if (isOpen()) {
<div 
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out"
  (click)="onClose()">
  
  <div 
    class="relative bg-white rounded-lg shadow-xl w-full max-w-md m-4 transform transition-all duration-300 ease-in-out scale-95 opacity-0"
    [class.!scale-100]="isOpen()"
    [class.!opacity-100]="isOpen()"
    (click)="$event.stopPropagation()">

    <button (click)="onClose()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>
    
    <div class="p-8">
      <ng-content></ng-content>
    </div>
  </div>
</div>
}
