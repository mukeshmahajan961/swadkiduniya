<div>
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input id="username" type="text" formControlName="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
    </div>

    <div>
      <label for="signup-email" class="block text-sm font-medium text-gray-700">Email address</label>
      <input id="signup-email" type="email" formControlName="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
    </div>
    
    <div>
      <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="signup-password" type="password" formControlName="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
    </div>
    
    <div>
      <button type="submit" [disabled]="signupForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-50 disabled:cursor-not-allowed">
        Create Account
      </button>
    </div>
  </form>

  <p class="mt-6 text-center text-sm text-gray-600">
    Already have an account?
    <button (click)="switchToLogin()" class="font-medium text-orange-600 hover:text-orange-500">
      Sign in
    </button>
  </p>
</div>
